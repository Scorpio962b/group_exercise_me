<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact-page</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-white">
    <div class="container w-100">
      <header></header>
      <main>
        <div class="text-center"><h1>Contact Us!</h1></div>
        <div class="big-div d-flex flex-column p-3">
          <div class="text-div d-flex flex-column mx-auto p-3 w-50">
            <div class="mx-auto">
              <img
                class="picture"
                src="https://www.hc1.com/static/edad94c6bbaf9ac69efdc29cab3678fb/3e49a/icon_client_resources_2d0861fa7a.png"
                alt="telephone"
              />
            </div>
            <div class="text-center pt-4">
                <h5>Call us on 021-316-9009</h5>
                <h5>or send us a message!</h5>
              </div>
          </div>
          <div class="form-div mx-auto p-3 d-flex flex-column w-50">
            <form action="https://formspree.io/f/xwkjaayr" method="POST">
              <label>
                <h3>Email:</h3>
                <input class="w-100 mb-lg-3 p-2" type="email" name="email" />
              </label>
              <label>
                <h3>Name:</h3>
                <input class="w-100 mb-lg-3 p-2" type="name" name="name" />
              </label>
              <label>
                <h3>Cellphone Number:</h3>
                <input class="w-100 mb-lg-3 p-2" type="cellphone-number" name="cell-number" />
              </label>
              <label>
                <h3>Comments:</h3>
                <textarea class="w-100 p-2" name="message"></textarea>
              </label>
              <!-- your other form fields go here -->
              <button class="mt-lg-5" type="submit">Send</button>
            </form>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
