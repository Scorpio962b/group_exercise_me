<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- our CSS -->
    <link rel="stylesheet" href="./src/styles/index.css">
    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Blade Tech</title>
</head>
<body  >

    <header>
       
              <!----------------------Banner----------------------->
              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                <img src="https://i.postimg.cc/ZqG8fQ72/Acer-Predator-Banner-With-Text.jpg"  alt="Acer-Predator-Banner-With-Text" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                  <img src="https://i.postimg.cc/G2r0ybwm/Galaxy-Watch4.jpg" alt="Galaxy-Watch4" class="d-block w-100">
                  </div>
                  <div class="carousel-item">
                    <img src="https://i.postimg.cc/HnDtxkf6/iPhone14.jpg" alt="iPhone14" class="d-block w-100">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden " >Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
       
     

       <!----------------------END OF Banner----------------------->

    </header>
    <!-- End of header-->
    <main>
        <div class="container my-5 gap-3" style="position:relative;">
        <section class="row gap-5">
                <div id="product1" class="col d-flex flex-column align-items-center gap-3 p-4">
                    <i class="fa fa-laptop fa-4x" aria-hidden="true"></i>
                    <h5>LAPTOPS</h5>
                </div>
                <div id="product2" class="col d-flex flex-column align-items-center gap-3 p-4">
                    <i class="fa fa-mobile fa-4x" aria-hidden="true"></i>
                    <h5>SMARTPHONES</h5>
                </div>
                <div id="product3" class="col d-flex flex-column align-items-center gap-3 p-4">
                    <i class="fa fa-clock-o fa-4x" aria-hidden="true"></i>
                    <h5>ACCESSORIES</h5>
                 
                </div>
        </section>
        </div>
    </main>
    <footer></footer>

</div> <!-- end of container-->
    <script src="https://kit.fontawesome.com/850ca6a355.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
